<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing SVG shapes with D3</title>
</head>

<body>
    <h1>SVG circle</h1>
    
    <svg width="300" height="300" style="background-color: lightgray;">
        <text x="10" y="50" fill="blue">Just for test with SVG!.</text>
    </svg>

    <h1>D3 circle</h1>
    <script src="./js/d3@7.js"></script>
    <script type="module">
        d3.select('body')
            .append('svg')
            .attr('height', 400)
            .attr('width', 400)
            .attr('style', 'background: gray;')
            .append('text')
            .attr('x', 150)
            .attr('y', 150)
            .attr('fill', 'green')
            .text('Just for test with D3!.');

    </script>
</body>

</html>
